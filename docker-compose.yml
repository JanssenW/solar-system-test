version: '3.8'

services:
  app:
    build: .
    networks:
      - ss-network
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://root:solarsystem@mongo:27017/solar-system?authSource=admin
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    networks:
      - ss-network
    ports:
      - "27017:27017"
    environment:
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=solarsystem
      - MONGO_INITDB_DATABASE=solar-system
    volumes:
      - ss_mongodb_data:/data/db

volumes:
  ss_mongodb_data:

networks:
  ss-network:
    driver: bridge